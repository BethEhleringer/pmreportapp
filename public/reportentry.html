<!DOCTYPE html>
<html lang="en">

<head>
  <title>Report Entry</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h3>Welcome, <span class="member-name"></span>!</h3>
            <h4>Please complete your quarterly report.</h4>
          </div>
        </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Quarterly Report</h2>
        <form class="reportentry">


              <div class="form-group">
                  <label for="projnameInput">Project Name: </label>
                  <input type="text" class="form-control" id="projname-input" placeholder="Project Name">
                </div>  
                <div class="form-group">
                    <label for="projaddressInput">Project Address: </label>
                    <input type="text" class="form-control" id="projaddress-input" placeholder="Street Address">
                  </div>             
          <div class="form-group">
            <label for="projcityInput">Project City:  </label>
            <input type="text" class="form-control" id="projcity-input" placeholder="Sanford">
          </div>
          <div class="form-group">
            <label for="projcountyInput">Project County:</label>
            <input type="text" class="form-control" id="projcounty-input" placeholder="Seminole">
          </div>
          <div class="form-group">
            <label for="projstateInput">Project State:</label>
            <input type="text" class="form-control" id="projstate-input" placeholder="Florida">
          </div>
          <div class="form-group">
            <label for="projdescInput">Project Description:</label>
            <input type="textarea" class="form-control" id="projdesc-input" placeholder="Brief Description">
          </div>         
          <div class="form-group">
            <label for="bldgsizeInput">Building Size (sf):</label>
            <input type="number" class="form-control" id="bldgsize-input" placeholder="7000">
          </div>  
          <div class="form-group">
            <label for="projmgrInput">Project Manager:</label>
            <input type="text" class="form-control" id="projmgr-input" placeholder="Bob Smith">
          </div>  
          <div class="form-group">
            <label for="projsupInput">Superintendent:</label>
            <input type="text" class="form-control" id="projsup-input" placeholder="Dave Brown">
          </div> 
          <div class="form-group">
            <label for="architectInput">Architect:</label>
            <input type="text" class="form-control" id="architect-input" placeholder="Martha White">
          </div>   
          <div class="form-group">
            <label for="civilengInput">Civil Engineer:</label>
            <input type="text" class="form-control" id="civileng-input" placeholder="Roger Williams">
          </div> 
          <div class="form-group">
            <label for="mechengInput">Mechanical Engineer: </label>
            <input type="text" class="form-control" id="mecheng-input" placeholder="Ginger Rogers">
          </div> 
          <div class="form-group">
            <label for="elecengInput">Electrical Contractor: </label>
            <input type="text" class="form-control" id="eleceng-input" placeholder="Ginger Rogers">
          </div> 
          <div class="form-group">
            <label for="plumbengInput">Plumbing Contractor: </label>
            <input type="text" class="form-control" id="plumbeng-input" placeholder="Jerry Lewis">
          </div> 
          <div class="form-group">
            <label for="landarchInput">Landscape Architect: </label>
            <input type="text" class="form-control" id="landarch-input" placeholder="Acme Landscaping">
          </div> 
          <div class="form-group">
            <label for="intdesignInput">Interior Designer: </label>
            <input type="text" class="form-control" id="intdesign-input" placeholder="Acme Design Firm">
          </div>
          <div class="form-group">
            <label for="schedstartInput">Project Start Date: </label>
            <input type="date" class="form-control" id="schedstart-input" placeholder="2019-01-01">
          </div> 
          <div class="form-group">
            <label for="schedcomplInput">Project Completion Date: </label>
            <input type="date" class="form-control" id="schedcompl-input" placeholder="2019-01-01">
          </div> 
          <div class="form-group">
            <label for="actualstartInput">Actual Start Date: </label>
            <input type="date" class="form-control" id="actualstart-input" placeholder="2019-01-01">
          </div> 
          <div class="form-group">
            <label for="actualcomplInput">Actual Completion Date: </label>
            <input type="date" class="form-control" id="actualcompl-input" placeholder="2019-01-01">
          </div> 
          <div class="form-group">
            <label for="schedreasonInput">Explain difference in scheduled and actual dates: </label>
            <input type="textarea" class="form-control" id="schedreason-input" placeholder="Why was project not finished on time? (i.e. hurricane)">
          </div> 
          <div class="form-group">
            <label for="initbudgetInput">Project Budget: </label>
            <input type="integer" class="form-control" id="initbudget-input" placeholder="10000000">
          </div> 
          <div class="form-group">
            <label for="finalbudgetInput">Actual Cost: </label>
            <input type="integer" class="form-control" id="finalbudget-input" placeholder="12000000">
          </div> 
          <div class="form-group">
            <label for="budgetreasonInput">Explain difference in projected and actual cost: </label>
            <input type="textarea" class="form-control" id="budgetreason-input" placeholder="Why did the project go over budget?">
          </div> 
          <div class="form-group">
            <label for="sectorInput">Project Sector: </label>
            <input type="text" class="form-control" id="sector-input" placeholder="Government">
          </div> 
          <div class="form-group">
            <label for="consttypeInput">Construction Type: </label>
            <input type="text" class="form-control" id="consttype-input" placeholder="tilt slab">
          </div> 
          <div class="form-group">
            <label for="leedInput">LEED Certification: </label>
            <input type="checkbox" class="form-control" id="leed-input" >
          </div> 
          <div class="form-group">
            <label for="awardsInput">Awards: </label>
            <input type="textarea" class="form-control" id="awards-input" placeholder="List awards" >
          </div> 
          <div class="form-group">
            <label for="projchallengesInput">Project Challenges: </label>
            <input type="textarea" class="form-control" id="projchallenges-input" placeholder="Describe the project's challenges." >
          </div>
          <div class="form-group">
            <label for="projstrengthsInput">Project Strengths: </label>
            <input type="textarea" class="form-control" id="projstrengths-input" placeholder="Describe the project's strengths." >
          </div>
          
          <div style="display: none" id="alert" class="alert alert-success" role="alert">
            <span class="sr-only">Thanks for submitting the report!</span> <span class="msg">Thanks!</span>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/reportentry.js"></script>

</body>

</html>
