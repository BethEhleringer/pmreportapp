</head>

<body>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#"><img src="./images/GSTlogo200.png" style="width:50px; height:auto;"/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>

  <!-- Begin page content -->
  <!--<main role="main" class="flex-shrink-0">-->

  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-sm-2 col-xs-1"></div>
      <div class="col-lg-6 col-sm-8 col-xs-10">        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default btn-primary">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/signup.html">here</a></p>
      </div>
      <div class="col-lg-3 col-sm-2 col-xs-1"></div>
